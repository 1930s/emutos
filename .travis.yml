# EmuTOS build script for Travis CI
# This will automatically be run on every push to GitHub
# Build History: https://travis-ci.org/emutos/emutos/builds/

language: c
os: linux
dist: trusty
sudo: required

before_install:
  # Install our SSH key pair
  - .travis/install_ssh_id.sh
  - unset SSH_ID
  # Register third-party APT repositories
  - sudo .travis/register_apt_repositories.sh
  # Install additional packages
  - sudo apt-get install -y cross-mint-essential dos2unix
  # Display packages versions
  - git --version
  - make --version
  - ld --version
  - gcc --version
  - m68k-atari-mint-ld --version
  - m68k-atari-mint-gcc --version
  - tar --version
  - unix2dos --version

script:
  - export VERSION=$(date +%Y%m%d)-$(git rev-parse --short $TRAVIS_COMMIT)
  - make clean
  - make release VERSION=$VERSION
  # Add README.txt
  - LOG_RANGE=$(echo $TRAVIS_COMMIT_RANGE | sed -n 's/\.\.\./../p')
  - echo "Built by Travis CI:" >release-archives/README.txt
  - echo "https://travis-ci.org/emutos/emutos/builds/$TRAVIS_BUILD_ID" >>release-archives/README.txt
  - echo >>release-archives/README.txt
  - git log --name-status $LOG_RANGE -- >>release-archives/README.txt
  # Display resulting tree
  - ls -l release-archives

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
  on:
    repo: emutos/emutos
    branch: master
